<html>
	<head>
	
		<!--                                           -->
		<!-- Any title is fine                         -->
		<!--                                           -->
		<title>Wrapper HTML for Index</title>

		<!--                                           -->
		<!-- Use normal html, such as style            -->
		<!--                                           -->
		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
		</style>

		<!--                                           -->
		<!-- This script loads your compiled module.   -->
		<!-- If you add any GWT meta tags, they must   -->
		<!-- be added before this line.                -->
		<!--                                           -->
	</head>

	<!--                                           -->
	<!-- The body can have arbitrary html, or      -->
	<!-- you can leave the body empty if you want  -->
	<!-- to create a completely dynamic ui         -->
	<!--                                           -->
	<body>
		<!-- The title div will be used to display any general page info and status (date time maybe) -->
		<div id="titleDiv" style="border:1px solid green;">
		</div>
	    
		<!-- This is the div containing the list of sensors -->
		<div id="sensorListDiv" style="border:1px solid red;">
		</div>
		
		<!-- Sensor details div.  Used for displaying interactive data for the sensor -->
		<div id="sensorDetailsDiv" style="border:1px solid green;">
		</div>
		
		<!-- Command list for the selected sensor -->
		<div id="sensorCommandsDiv" style="border:1px solid red;">
		</div>
		
		<!-- Piloting div.  Used for display and use of sensor specifing piloting commands. -->
		<div id="pilotingDiv" style="border:1px solid green;">
		</div>
		
		<!-- Sensor Output div.  Displays any relevant textual output from selected sensor. -->
		<div id="sensorOutputDiv" style="border:1px solid red;">
		</div>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		
   		<script type="text/javascript" language="javascript" src="edu.jcu.sali.index.Index.nocache.js"></script>
   		
		<div id="sal-igui"></div>   		
	</body>
</html>
